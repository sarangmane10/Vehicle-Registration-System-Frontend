<!DOCTYPE html>
<html lang="en" ng-app="vehicleApp">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password Flow</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-login a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body ng-controller="password">

  <div class="container">

    <!-- Page 1: Enter Email -->
    <div ng-show="showPage1">
      <h2>Forgot Password</h2>
      <label>Email</label>
      <input type="email" ng-model="email" placeholder="Enter your email" required>
      <button ng-disabled="otpBtnStatus" ng-click="sendOTP()">Send OTP</button>
    </div>

    <!-- Page 2: Enter OTP -->
    <div ng-show="showPage2">
      <h2>Verify OTP</h2>
      <label>OTP</label>
      <input type="text" ng-model="otp" placeholder="Enter OTP" required>
      <button ng-click="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Page 3: Reset Password -->
    <div ng-show="showPage3">
      <h2>Reset Password</h2>
      <label>New Password</label>
      <input type="password" ng-model="newPassword" placeholder="New Password" required>

      <label>Confirm Password</label>
      <input type="password" ng-model="confirmPassword" placeholder="Confirm Password" required>

      <button ng-click="resetPassword()">Submit</button>
    </div>

    <div class="back-login">
      <a href="#!/login">Back to Login</a>
    </div>

  </div>

  <script>
    angular.module('forgotApp', [])
      .controller('ForgotCtrl', function($scope) {
        // Initial flags
              });
  </script>
</body>
</html>
