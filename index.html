<!DOCTYPE html>
<html lang="en" ng-app="vehicleApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Registration System</title>

    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Include AngularJS ngRoute for routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your CSS styles go here */
      .spinner {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.spinner-circle {
  display: inline-block;
  width: 40px;
  height: 40px;
  border: 4px solid rgba(0,0,0,.1);
  border-radius: 50%;
  border-top-color: #09f;
  animation: spin 1s ease-in-out infinite;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  z-index: 999;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
    </style>
  </head>
  <body ng-controller="loginController">
    <!-- Main content area where AngularJS will inject views -->
    <div class="spinner" ng-show="$root.isLoading">
      <!-- You can use CSS spinner or an image -->
      <div class="spinner-circle" ></div>
      <p>Loading...</p>
    </div>
<!-- <div ng-show="!isLoading"> -->
    <!-- <div ng-view></div> -->
    <!-- </div> -->

    <div class="loading-overlay" ng-show="$root.isLoading"></div>
<div ng-view ng-class="{'disabled-content': $root.isLoading}"></div>
    <!-- Include your AngularJS scripts -->
    <script src="JS/app.js"></script>
    <script src="JS/controller.js"></script>
    <script src="JS/service.js"></script>
  </body>
</html>
