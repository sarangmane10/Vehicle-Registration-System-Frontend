<!DOCTYPE html>
<html>
<head>
  <title>Enter Vehicle Colors</title>
</head>
<body>
  <form id="vehicleForm">
    <label for="name">Vehicle Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label>Colors:</label>
    <div id="colorInputs">
      <input type="text" name="colors[]" placeholder="Enter color">
    </div>
    <button type="button" onclick="addColorInput()">Add Another Color</button><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    function addColorInput() {
      const div = document.createElement('div');
      div.innerHTML = '<input type="text" name="colors[]" placeholder="Enter color">';
      document.getElementById('colorInputs').appendChild(div);
    }

    document.getElementById('vehicleForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const colorInputs = document.querySelectorAll('input[name="colors[]"]');
      const colors = Array.from(colorInputs).map(input => input.value);

      const vehicle = { name, colors };

      // Send to backend (e.g., using fetch)
      fetch('/api/vehicles', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(vehicle)
      }).then(res => res.json())
        .then(data => alert('Vehicle saved!'))
        .catch(err => alert('Error saving vehicle'));
    });
  </script>
</body>
</html>
